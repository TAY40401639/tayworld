<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
	<div class="container">
		<div class="header">
		<h1>World Factbook</h1>
		</div>
		<div>
			{% for s in lota %}
			<a href="/startWithAlphabetic/{{s}}">{{s}}</a>
			{% endfor %}
		</div>
		<div>There are {{w|length}} countries in this page</div>
		<ul>
			{% for c in w %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c["tld"]}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
		{% if page_number==0 %}
		<div class='nav_button'>
			<a href='/begin/{{page_number+page_size}}'>Next Page</a>
		</div>
		{% elif page_number==180 %}
		<div class='nav_button'>
			<a href='/begin/{{page_number-page_size}}'>Previous Page</a>
		</div>
		{% else %}
		<div class='nav_button'>
			<a href='/begin/{{page_number-page_size}}'>Previous Page</a>
		</div>
		<div class='nav_button'>
			<a href='/begin/{{page_number+page_size}}'>Next Page</a>
		</div>
		{% endif %}
	</div>
	</body>
</html>
