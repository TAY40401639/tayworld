<!DOCTYPE html>
<html>
<head>
	<title>Country</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>{{a}}</h1>
<div>There are {{length_of_cl}} countries in {{a}}</div>
<ul>
	{% for c in cl %}
	<li><a href="../countryByName/{{c.name}}"><img src="{{c.flag}}" class="tiny"> {{c.name}}</a></li>
	{% endfor %}
</ul>

</body>
</html>
